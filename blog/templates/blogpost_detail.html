{% extends 'blog_base.html' %} {% block title %}{{ post.title }}{% endblock %}
{% block content %} 
{% include 'breadcrumb.html' %}
<div class="container my-3">
  <div class="row">
    <div class="col-md-10">
      <h1>{{ post.title }}</h1>
      <img
        src="{{ post.featured_image.url }}"
        class="img-fluid"
        alt="{{ post.title }}"
        width="70%"
      />
      <p>{{ post.content|safe }}</p>
        <p>Created at: {{ post.created_at }}</p>
      </div>
    <div class="col-md-2">
      {% include 'search_bar.html' %} {% include 'sidebar.html' %}
    </div>
  </div>
</div>
{% endblock %}
