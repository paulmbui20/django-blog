<div class="card">
    <div class="card-header">
        <h5>Categories</h5>
    </div>
    <ul class="list-group list-group-flush">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{% url 'category_detail' category.slug %}" class="text-dark text-decoration-none">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="card mt-4">
    <div class="card-header">
        <h5>Recent Posts</h5>
    </div> <ul class="list-group list-group-flush">
    {% for post in recent_posts %}
        <li class="list-group-item">
            <a href="{% url 'blogpost_detail' post.slug %}" class="text-dark text-decoration-none">
                {{ post.title|truncatewords:6 }}
            </a>
        </li>
    {% endfor %}
</ul>
</div>
