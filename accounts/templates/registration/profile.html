{% extends 'base.html' %}

{% block content %}

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="p-3 col-md-4 border-right">
                        <label for="profileimage" class="h3 labels">Profile Image</label>
{#                        <img id="profileimage"#}
{#                             class="rounded-circle mt-3"#}
{#                             width="50%"#}
{#                             src="{{ user.image.url }}">#}
                        <div class="mt-2">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="updateImageBtn">
                                <i class="bi bi-pencil-square"></i> Update Image
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" id="deleteImageBtn">
                                <i class="bi bi-trash"></i> Delete Image
                            </button>
                        </div>
                    </div>

                    <div class="d-flex flex-column p-3 col-md-8">
                        <h3>Update Details</h3>
                        <form method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                    <small class="text-danger"></small>
                </div>
            </div>
            <div class="col-md-2 p-3">
                <h3>Change Password</h3>
                <button class="btn btn-sm btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdropLive">Change Password</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdropLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLiveLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="staticBackdropLiveLabel">Update password</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm" method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label">Old Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label">Password</label>
                            <input type="password" name="newpassword" class="form-control" id="newpassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="updateImageModal" tabindex="-1" aria-labelledby="updateImageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateImageModalLabel">Update Profile Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="imageForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image" class="form-label">Choose Image</label>
                            <input type="file" name="image" class="form-control" id="image" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script  src="../../static/js/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/sweetalert.js"></script>
        <script>
        $(document).ready(function() {
            $('#passwordForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission
                $.ajax({
                    type: 'POST',
                    url: 'update-password',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            Swal.fire({
                                title: 'Success!',
                                text: response.message + ' You will be logged out.',
                                icon: 'success'
                            }).then(() => {
                                window.location.href = 'logout.php'; // Implement your logout logic here
                            });
                        } else {
                            Swal.fire({
                                title: 'Error!',
                                text: response.message,
                                icon: 'error'
                            });
                        }
                    },
                    error: function() {
                        Swal.fire({
                            title: 'Error!',
                            text: 'An error occurred while updating your password.',
                            icon: 'error'
                        });
                    }
                });
            });
    // Handle image update
    $('#updateImageBtn').on('click', function() {
        $('#updateImageModal').modal('show');
    });

    $('#imageForm').on('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
        var formData = new FormData(this);
        $.ajax({
            type: 'POST',
            url: 'update-image', // Create this file to handle the image upload
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function(response) {
                if (response.success) {
                    Swal.fire({
                        title: 'Success!',
                        text: response.message,
                        icon: 'success'
                    }).then(() => {
                        location.reload(); // Reload the page to reflect changes
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: response.message,
                        icon: 'error'
                    });
                }
            },
            error: function() {
                Swal.fire({
                    title: 'Error!',
                    text: 'An error occurred while updating your image.',
                    icon: 'error'
                });
            }
        });
    });

    // Handle image delete
    $('#deleteImageBtn').on('click', function() {
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: 'POST',
                    url: 'delete-image', // Create this file to handle the image deletion
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            Swal.fire({
                                title: 'Deleted!',
                                text: response.message,
                                icon: 'success'
                            }).then(() => {
                                location.reload(); // Reload the page to reflect changes
                            });
                        } else {
                            Swal.fire({
                                title: 'Error!',
                                text: response.message,
                                icon: 'error'
                            });
                        }
                    },
                    error: function() {
                        Swal.fire({
                            title: 'Error!',
                            text: 'An error occurred while deleting the image.',
                            icon: 'error'
                        });
                    }
                });
            }
        });
    });
});
    </script>


{% endblock %}
