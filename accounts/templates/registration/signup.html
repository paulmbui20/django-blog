{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% load socialaccount %}
{% block content %}

    <main class="form-signin col-md-5 my-4 m-auto p-4 shadow-lg rounded-3">

    <form method="POST">
  {% csrf_token %}
        <h1 class="h3 mb-3 text-center fw-normal">Django Blog Registration</h1>

  {{ form.as_p }}
  <button class="btn btn-primary w-50 py-2" type="submit">Register</button>
      <span class="mx-3">OR </span>
    <a href="{% url 'login' %}" class="fw-bold">Log in</a>
      <div class="text-center my-2">
          <p>Or use </p>
          <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
              <i class="fa-brands fa-google"></i> Google
          </a>

  </div>
    <p class="my-1 text-center text-body-secondary">&copy; 2024</p>

</form>


    </main>
{% endblock %}
