{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}

    <main class="form-signin col-md-6 my-4 m-auto p-5 shadow-lg">

    <form method="POST">
  {% csrf_token %}
        <h1 class="h3 mb-3 text-center fw-normal">Django Blog Registration</h1>

         {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {{ form.as_p }}
  <button class="btn btn-primary w-50 py-2" type="submit">Register</button>
      <span class="mx-3">OR </span>
    <a href="{% url 'login' %}" class="fw-bold">Log in</a>
    <p class="mt-5 mb-3 text-center text-body-secondary">&copy; 2023â€“2024</p>

</form>


    </main>
{% endblock %}
