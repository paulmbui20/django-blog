{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django blog - {% block title %}Homepage{% endblock %}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keyword" content="{% block keyword %}Homepage{% endblock %}">
<meta name="description" content="{% block description %}Homepage{% endblock %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

<body>
{% include 'navbar.html' %}

{% endblock %}



<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/froala_editor.min.js' %}"></script>
<script src="{% static 'plugins/paragraph_format.min.js' %}"></script>
<script src="{% static 'plugins/paragraph_style.min.js' %}"></script>
    <script src="{% static 'plugins/link.min.js' %}"></script>
    <script src="{% static 'plugins/table.min.js' %}"></script>
    <script src="{% static 'plugins/lists.min.js' %}"></script>
    <script src="{% static 'plugins/image.min.js' %}"></script>
